<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section id="sign_up">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="logo"> <img src="image/logo.png"></div>
                 <div class="first">
                       <div class="registerfield">
                           <h2 class="head">Register</h2>
                           <p class="p">Do you have an account?<a href="#" class="login"> Log In</a></p>
                           <form>
                            <label class="email">Email, BP Number</label>
                             <p class="number">BP Number? <i class="fa-solid fa-circle-info"></i></p>
                            <input type="email" class="inputfield" placeholder="Example@gmail.com" required>
                            <button type="submit" class="continueBtn">Continue</button>
                            <a href="#" class="phonebtn"><i class="fa-solid fa-phone"></i>Register with Phone Number</a>
                           </form>
                       </div>
                 </div>
                </div>
     <!-- first half end here -->
                <div class="col-lg-6 second">
                   <div class="overlay"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
